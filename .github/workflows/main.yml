name: GitHub Pages

on: 
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: deply mi app flask
    runs-on: ubuntu-latest
    steps:
      - name: check out flask-app
        uses: actions/checkout@v3
      - name: Install and Build
        run: pip install -r /otro.py && python app.py build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build